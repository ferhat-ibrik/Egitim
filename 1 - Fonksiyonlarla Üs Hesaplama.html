<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    Bir Sayı Girin : <input type="number" id="sayi"><br><br>
    Sayının Üssünü Girin : <input type="number" id="us"><br><br>
    <input type="button" id="buton" onclick="sonuc()" value="Hesapla">


    <script>
        
        function sonuc()
        {
            
            var sayi = document.getElementById("sayi").value;
            var us = document.getElementById("us").value;
            var sonuc = 1;
            
            for(var i = 0; i < us; i++)
                {
                    sonuc = sonuc * sayi;
                }
            window.alert(sonuc);
            
        }

    </script>

</body>

</html>
